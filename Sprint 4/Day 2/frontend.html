<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        nav {
            padding: 15px;
            background-color: navy;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        h1 {
            font-size: 35px;
        }

        a {
            text-decoration: none;
            color: white;
        }
        #container{
            width: 80%;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

    </style>
</head>

<body>
    <nav>
        <h1> <a href="backend.html">Backend</a> </h1>
        <h1> <a href="frontend.html">Frontend</a> </h1>
    </nav>

    <div id="container">

    </div>
</body>

</html>

<script>
    var investorArr = JSON.parse(localStorage.getItem("investorInfo"))
    console.log(investorArr)

    investorArr.forEach(function(el){

        var card = document.createElement("div")
        var img = document.createElement("img")
        img.setAttribute("src", el.investorImg)
        var name = document.createElement("h3")
        name.innerText=el.investorName
        var role = document.createElement("p")
        role.innerText=el.investorEmail
        var logo = document.createElement("img")
        logo.setAttribute("src", el.investorLogo)
        card.append(img, name, role, logo)
        document.querySelector("#container").append(card)
    })
</script>
