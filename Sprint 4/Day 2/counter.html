<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        #container {
            width: 200px;
            margin: 100px auto;
            /* border: 2px solid red; */
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px;
        }

        h1 {
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1></h1>
    <div id="container">
        <button id="inc">Increment</button>
        <button id="dec">Decrement</button>
    </div>
</body>

</html>

<script>
    document.querySelector("#inc").addEventListener("click", increment)
    document.querySelector("#dec").addEventListener("click", decrement);
    var count = localStorage.getItem("counter") || 0;

    document.querySelector("h1").innerText = count;
    function increment() {
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter", count)
    }

    function decrement() {
        if (count == 0) {
            count = 0;
        }
        else {
            count--;
            document.querySelector("h1").innerText = count;
            localStorage.setItem("counter", count)
        }
    }
</script>
